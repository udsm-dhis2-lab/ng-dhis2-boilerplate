<div class="app-container">
  <div class="app-content">
    <h1>Welcome</h1>
    <p>{{ (me$ | async)?.name }}</p>

    <ng-dhis2-ui-wrapper [component]="Chips"></ng-dhis2-ui-wrapper>

    <ng-dhis2-ui-button
      [label]="!showComponent() ? 'View components' : 'Hide components'"
      [primary]="true"
      (buttonClick)="onToggleComponent()"
    ></ng-dhis2-ui-button>

    @if(showComponent()) {
    <div class="component-block">
      <div>
        <h5>Period selector component</h5>
        <div class="component-item">
          <ng-dhis2-ui-period-selector
            [selectedPeriods]="selectedPeriods"
            (selectPeriods)="onSelectPeriods($event)"
          ></ng-dhis2-ui-period-selector>
        </div>
      </div>

      <div>
        <h5>Organisation unit selector component</h5>
        <div class="component-item">
          <ng-dhis2-ui-org-unit-selector
            [selectedOrgUnits]="selectedOrgUnits"
            (selectOrgUnits)="onSelectOrgUnits($event)"
          ></ng-dhis2-ui-org-unit-selector>
        </div>
      </div>
    </div>
    }
  </div>
  <router-outlet></router-outlet>
</div>
